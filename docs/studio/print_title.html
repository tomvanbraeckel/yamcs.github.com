<!doctype html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        font-family: "Helvetica Neue", Arial, FreeSans, sans-serif;
      }
      h1 {
        margin-top: 200px;
        height: 44px;
        font-size: 2em;
        font-weight: bold;
        text-align: center;
      }
      h2 {
        font-size: 1em;
        font-weight: 300;
        color: white;
        background: url('/assets/newcurve.png') no-repeat 0 0;
        background-size: 2em;
        padding-left: 3em;
      }
      .top-bar {
        background-color: #3e4982;
        height: 2em;
        line-height: 2em;
      }
      a {
        text-decoration: none;
        color: #3e4982;
      }
      a:visited {
        color: #3e4982;
      }
    </style>
  </head>
  <body>
      <div class="top-bar">
        <h2>Space Applications Services</h2>
      </div>
      <h1>Yamcs Studio User Guide</h1>
      <div>
        <table style="margin: 0 auto; padding-top: 4em;">
          <tr>
            <td>
              <script language="javascript">
                var monthNames = [
                  "January", "February", "March", "April", "May", "June", "July",
                  "August", "September", "October", "November", "December"
                ];

                var date = new Date();
                var day = date.getDate();
                var monthIndex = date.getMonth();
                var year = date.getFullYear();

                var daySuffix = 'th';
                if (day === 1 || day === 21 || day == 31) {
                  daySuffix = 'st';
                } else if (day == 2 || day == 22) {
                  daySuffix = 'nd';
                } else if (day === 3 || day == 23) {
                  daySuffix = 'rd';
                }

                document.write(monthNames[monthIndex] + ', ' + day + daySuffix + ' ' + year);
               </script>
            </td>
          </tr>
          <tr>
            <td style="text-align: center;"><a href="http://www.yamcs.org">www.yamcs.org</a></td>
          </tr>
        </table>
      </div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      h1 {
        margin-top: 200px;
        height: 44px;
        font-size: 2em;
        font-family: "Helvetica Neue", Arial, FreeSans, sans-serif;
        font-weight: bold;
        text-align: center;
      }
      h2 {
        font-size: 1em;
        font-family: "Helvetica Neue", Arial, FreeSans, sans-serif;
        font-weight: 300;
        color: white;
        background: url('/assets/site/newcurve.png') no-repeat 0 0;
        background-size: 2em;
        padding-left: 3em;
      }
      .top-bar {
        height: 2em;
        line-height: 2em;
      }
      a {
        text-decoration: none;
        color: #3e4982;
      }
      a:visited {
        color: #3e4982;
      }
    </style>
    <script>
      function getURLParameter(name) {
        return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||"001"
      }
    </script>
  </head>
  <body>
      <div class="top-bar">
      </div>
      <h1>Yamcs Studio User Guide</h1>
      <div style="text-align: center; padding-top: 4em; font-size: 0.75em;">
        YAMCSSTCORE-SA-MA-<span id="version"><script>document.write(getURLParameter('version'));</script></span><br>
        <br>
        This version was published
        <script language="javascript">
          var monthNames = [
            "January", "February", "March", "April", "May", "June", "July",
            "August", "September", "October", "November", "December"
          ];

          var date = new Date();
          var day = date.getDate();
          var monthIndex = date.getMonth();
          var year = date.getFullYear();

          var daySuffix = 'th';
          if (day === 1 || day === 21 || day == 31) {
            daySuffix = 'st';
          } else if (day == 2 || day == 22) {
            daySuffix = 'nd';
          } else if (day === 3 || day == 23) {
            daySuffix = 'rd';
          }

          document.write(monthNames[monthIndex] + ', ' + day + daySuffix + ' ' + year);
         </script>

      </div>
  </body>
